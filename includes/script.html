
<script src="./script/jquery-3.6.0.js"></script>
<script src="./script/jquery.easing.1.3.js"></script>
<script src="./script/waypoints/jquery.waypoints.js"></script>
<script src="./script/aos.js"></script>
<script src="./script/sweetalert2.js"></script>
<script src="./script/colorbox/jquery.colorbox.js"></script>
<script src="./script/swiper/swiper4.5.0.js"></script>
<script>
  $(document).ready(function () {
  
  	$('<div class="quantity-nav"><div class="quantity-button quantity-up"></div><div class="quantity-button quantity-down"></div></div>').insertAfter('.quantity input');
  	$('.quantity').each(function() {
  	var spinner = $(this),
  		input = spinner.find('input[type="number"]'),
  		btnUp = spinner.find('.quantity-up'),
  		btnDown = spinner.find('.quantity-down'),
  		min = input.attr('min'),
  		max = input.attr('max');
  
  	btnUp.click(function() {
  		var oldValue = parseFloat(input.val());
  		if (oldValue >= max) {
  		var newVal = oldValue;
  		} else {
  		var newVal = oldValue + 1;
  		}
  		spinner.find("input").val(newVal);
  		spinner.find("input").trigger("change");
  	});
  
  	btnDown.click(function() {
  		var oldValue = parseFloat(input.val());
  		if (oldValue <= min) {
  		var newVal = oldValue;
  		} else {
  		var newVal = oldValue - 1;
  		}
  		spinner.find("input").val(newVal);
  		spinner.find("input").trigger("change");
  	});
  
  	});
  
  	$('.js-block').on('mouseleave', function() {
  		$(this).attr('data-state', 'leave') 
  		
  		setTimeout(function() {
  			$('.js-block').attr('data-state', '')
  		}, 500)
  	})
  });
</script>
