  <script>
    $(function() {
        var burger = $('.burger')
    
        burger.mouseenter(function () {
            $(this).find('.site-header__menu-btn').addClass('hover')
        }).mouseleave(function() {
            $(this).find('.site-header__menu-btn').removeClass('hover')
        })
    
        burger.on('click', function() {
            var hasClass =  $(this).find('.site-header__menu-btn').hasClass('open')
            if (!hasClass) {
                $(this).find('.site-header__menu-btn').addClass('open')
                $('.main-menu, .sidebar, .mobile').addClass('open')
                $('body').css({ 'overflow-y': 'hidden' })
            }
            else {
                $(this).find('.site-header__menu-btn').removeClass('open')
                $('.main-menu, .sidebar, .mobile').removeClass('open')
                $('body').css({ 'overflow-y': '' })
            }
        })
    });
